worker_processes auto;

events {
	worker_connections 512;
}

http {
	access_log off;
	
	# Define zonas de limitação de taxa
	limit_req_zone $binary_remote_addr zone=api_limit:10m rate=1r/s;
	
	# Define códigos de status
	limit_req_status 429;

	server {
		listen 9999;

		location / {
			# Aplica limitação de taxa - 1 requisição por segundo com rajada de 5
			limit_req zone=api_limit burst=5 nodelay;
			
			# Define cabeçalhos de resposta personalizados
			add_header X-RateLimit-Limit "1" always;
			add_header X-RateLimit-Remaining "$limit_req_status" always;
			
			# Proxy para o backend
			proxy_pass http://api:3000;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			
			# Tratamento de erro para limitação de taxa
			error_page 429 = @rate_limited;
		}
		
		# Resposta personalizada para limitação de taxa
		location @rate_limited {
			default_type application/json;
			return 429 '{"status":"error","message":"Rate limit exceeded. Please try again later."}';
		}
	}
}